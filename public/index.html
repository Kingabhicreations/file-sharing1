<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Sharing System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="themeToggle">ğŸŒ™</button>

<div class="container">
  <div class="card" id="dropZone">
    <h1>Share File</h1>
    <p class="subtitle">Drag & drop or click</p>

    <input type="file" id="file" hidden>
    <div class="drop-area" onclick="file.click()">ğŸ“ Drop file here</div>

    <div id="fileInfo"></div>

    <input type="password" id="password" placeholder="Password (optional)">
    <input type="number" id="expiry" placeholder="Expiry (minutes)">
    <button onclick="upload()">Upload</button>

    <progress id="progress" value="0" max="100"></progress>
    <div id="result"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
